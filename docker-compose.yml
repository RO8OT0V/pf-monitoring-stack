services:
  # –°–ª—É–∂–µ–±–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
  prometheus-init:
    image: alpine:latest
    container_name: prometheus-init
    volumes:
      - ./prometheus:/host-config:ro
      - prometheus-config:/etc/prometheus
    command: >
      sh -c "
        echo 'üìÅ Copying Prometheus configuration...'
        cp /host-config/prometheus.yml /etc/prometheus/prometheus.yml
        mkdir -p /etc/prometheus/rules
        cp -r /host-config/rules/* /etc/prometheus/rules/ || echo 'No rules to copy'
        echo '‚úÖ Configuration ready'
        ls -la /etc/prometheus/
      "

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus_pf
    ports:
      - "9100:9090"
    volumes:
      - prometheus-config:/etc/prometheus:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
      - '--web.listen-address=0.0.0.0:9090'
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - prometheus-init

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "9101:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - monitoring
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9102:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring
    restart: unless-stopped

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus-config:
  prometheus-data:
  grafana-data:
