# Jenkins Pipeline Configuration
pipeline:
  name: "DevOps Monitoring Stack"
  description: "Automated deployment and testing of Prometheus + Grafana monitoring stack"
  
  triggers:
    - github_push: true
    - cron: "0 2 * * *"  # Daily health checks
    
  notifications:
    slack:
      channel: "#devops-alerts"
      on_success: true
      on_failure: true
      
  environments:
    production:
      prometheus_port: 9100
      grafana_port: 9101
      node_exporter_port: 9102
      
    development:
      prometheus_port: 9110
      grafana_port: 9111
      node_exporter_port: 9112
